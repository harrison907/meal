<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>珍珍的餐厅 - 前厅</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 顶部显示余额 -->
        <div class="wallet-bar" style="background:#ff6b8b; color:white; padding:10px 20px; display:flex; justify-content:space-between; align-items:center;">
            <span><i class="fas fa-wallet"></i> 我的余额: ￥<span id="user-balance">0.00</span></span>
            <button class="btn-small" onclick="switchTab('chat')" style="background:rgba(255,255,255,0.2); border:none; color:white;">💬 悄悄话</button>
        </div>

        <nav class="navbar">
            <button class="nav-btn active" onclick="switchTab('menu')">菜单</button>
            <button class="nav-btn" onclick="switchTab('cart')">清单 <span id="cart-count">0</span></button>
            <button class="nav-btn" onclick="switchTab('orders')">记录</button>
            <button class="nav-btn" onclick="switchTab('manage')">管理</button>
        </nav>

        <div id="menu-page" class="page active"><div id="dish-list" class="dish-grid"></div></div>
        
        <div id="cart-page" class="page">
            <div id="cart-items"></div>
            <div class="cart-footer">
                <p>总计: ￥<span id="cart-total">0</span></p>
                <button class="btn btn-primary" onclick="submitOrder()">下单并支付</button>
            </div>
        </div>

        <div id="orders-page" class="page"><div id="orders-list" class="orders-container"></div></div>

        <!-- 管理页：前厅不能设价格 -->
        <div id="manage-page" class="page">
            <h3>菜品上下架</h3>
            <div id="manage-dish-list"></div>
        </div>

        <!-- 聊天页 -->
        <div id="chat-page" class="page">
            <div class="chat-container" id="chat-messages" style="height:300px; overflow-y:auto; background:#f9f9f9; padding:10px; margin-bottom:10px;"></div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="chat-input" placeholder="想对TA说点什么..." style="flex:1;">
                <button class="btn" onclick="sendMessage('customer')">发送</button>
            </div>
        </div>

        <div id="toast" class="toast"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
