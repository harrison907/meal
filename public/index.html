<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>珍珍的餐厅 - 前厅</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="wallet-bar" style="background:#ff6b8b; color:white; padding:10px 20px; display:flex; justify-content:space-between; align-items:center;">
            <span><i class="fas fa-wallet"></i> 余额: ￥<span id="user-balance">0.00</span></span>
            <button class="btn-small" onclick="switchTab('chat')" style="background:rgba(255,255,255,0.2); border:none; color:white;">💬 悄悄话</button>
        </div>

        <nav class="navbar">
            <button class="nav-btn active" onclick="switchTab('menu')">菜单</button>
            <button class="nav-btn" onclick="switchTab('cart')">清单 <span id="cart-count">0</span></button>
            <button class="nav-btn" onclick="switchTab('orders')">记录</button>
            <button class="nav-btn" onclick="switchTab('manage')">提议菜品</button>
        </nav>

        <div id="menu-page" class="page active"><div id="dish-list" class="dish-grid"></div></div>
        
        <div id="cart-page" class="page">
            <div id="cart-items" style="min-height:200px;"></div>
            <div class="cart-footer" style="padding:20px; background:white;">
                <p>总计: ￥<span id="cart-total">0.00</span></p>
                <button class="btn btn-primary" style="width:100%;" onclick="submitOrder()">确认下单</button>
            </div>
        </div>

        <div id="orders-page" class="page"><div id="orders-list"></div></div>

        <div id="manage-page" class="page">
            <div class="order-card">
                <h3>💡 提议新菜品</h3>
                <p style="font-size:12px; color:#999; margin-bottom:10px;">提交后需等待大厨审核并定价</p>
                <input type="text" id="new-dish-name" placeholder="名称 (如：红烧肉)">
                <input type="text" id="new-dish-emoji" placeholder="图标 (如：🥩)">
                <button class="btn" style="background:#ff6b8b; color:white; width:100%; margin-top:10px;" onclick="addDish('user')">提交提议</button>
            </div>
            <h3>我的提议与修改</h3>
            <div id="manage-dish-list"></div>
        </div>

        <div id="chat-page" class="page">
            <div id="chat-messages" style="height:300px; overflow-y:auto; background:#f9f9f9; padding:10px; border-radius:10px; margin-bottom:10px;"></div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="chat-input" style="flex:1;" placeholder="想对TA说点什么...">
                <button class="btn" onclick="sendMessage('customer')">发送</button>
            </div>
        </div>

        <div id="toast" class="toast"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
